
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect script
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      // This redirects all 404s back to index.html with the original URL in the query string
      var segmentCount = 1; // Number of segments in your repo name: "username.github.io" would be 0, "username.github.io/repo-name" would be 1
      var l = window.location;
      var path = l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/';
      l.replace(
        l.protocol + '//' + l.hostname + path + '?' +
        l.pathname.slice(path.length).split('/').join('/') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
